<div class="form-card card shadow-sm p-4">

  <h2 class="mb-4">New Order</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

    <!-- Customer -->
    <div class="mb-3">
      <label class="form-label">Customer</label>
      <select class="form-select" formControlName="customerId">
        <option [ngValue]="null">-- select customer --</option>
        <option *ngFor="let c of customers" [ngValue]="c.id">{{ c.fullName }}</option>
      </select>

      <div class="text-danger small mt-1"
           *ngIf="form.get('customerId')?.touched && form.get('customerId')?.invalid">
        * Customer is required
      </div>
    </div>

    <!-- Shipping Address -->
    <div class="mb-3">
      <label class="form-label">Shipping Address (optional)</label>
      <textarea class="form-control" rows="2" formControlName="shippingAddress"></textarea>
    </div>

    <!-- Items -->
    <div class="mb-3">
      <label class="form-label">Items</label>

      <div formArrayName="items" class="d-flex flex-column gap-3">

        <div *ngFor="let item of itemsArr.controls; let i = index" [formGroupName]="i" class="item-row p-3 border rounded">
          <div class="row g-2 align-items-center">
            <!-- Product select -->
            <div class="col-12 col-md-3">
              <label class="form-label small d-block">Product</label>
              <select class="form-select form-select-sm" formControlName="productId">
                <option [ngValue]="null">-- select product --</option>
                <option *ngFor="let p of products" [ngValue]="p.id">{{ p.name }}</option>
              </select>

              <div class="text-danger small mt-1"
                   *ngIf="item.get('productId')?.touched && item.get('productId')?.invalid">
                * Product is required
              </div>
            </div>

            <!-- Product Name (readonly) -->
            <div class="col-12 col-md-5">
              <label class="form-label small d-block">Product name</label>
              <input type="text" class="form-control form-control-sm" formControlName="productName" readonly />
            </div>

            <!-- Unit price -->
            <div class="col-6 col-md-2">
              <label class="form-label small d-block">Unit price</label>
              <input type="number" class="form-control form-control-sm" formControlName="unitPrice" readonly />
            </div>

            <!-- Stock -->
            <div class="col-6 col-md-2">
              <label class="form-label small d-block">Stock</label>
              <input type="number" class="form-control form-control-sm" formControlName="stock" readonly />
            </div>

            <!-- Quantity + Remove -->
            <div class="col-12 col-md-3">
              <label class="form-label small d-block">Quantity</label>
              <div class="d-flex gap-2 align-items-start">
                <input type="number" class="form-control form-control-sm" formControlName="quantity" min="1" />

                <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeItem(i)" aria-label="Remove item">
                  <i class="bi bi-trash"></i>
                </button>
              </div>

              <div class="text-danger small mt-1"
                   *ngIf="item.get('quantity')?.touched && item.get('quantity')?.hasError('required')">
                * Quantity is required
              </div>
              <div class="text-danger small mt-1"
                   *ngIf="item.get('quantity')?.touched && item.get('quantity')?.hasError('min')">
                * Quantity must be at least 1
              </div>
              <div class="text-danger small mt-1"
                   *ngIf="item.get('quantity')?.touched && item.get('quantity')?.hasError('exceedsStock')">
                * Quantity exceeds available stock
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="mt-3">
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="addItem()">
          <i class="bi bi-plus-lg me-1"></i> Add Item
        </button>
      </div>
    </div>

    <!-- Summary -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="text-muted">Total:</div>
      <div class="fs-5 fw-semibold">{{ total | number:'1.2-2' }}</div>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

    <!-- Actions -->
    <div class="d-flex justify-content-end gap-2 mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="saving">Place order</button>
      <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
