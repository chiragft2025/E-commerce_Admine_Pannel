<div class="container py-3 roles-page">
  <!-- Page header (responsive) -->
  <div class="page-header d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between mb-3 gap-2">
    <!-- Title -->
    <div class="title-block d-flex align-items-center w-100">
      <h3 class="mb-0">Roles</h3>
    </div>

    <!-- Controls (search + buttons) -->
    <div class="controls d-flex flex-column flex-sm-row gap-2 align-items-stretch w-100 w-md-auto">
      <!-- Search input wrapper ensures proper shrinking -->
      <div class="search-wrapper flex-grow-1" style="min-width:0;">
        <input
          class="form-control form-control-sm"
          placeholder="Search by name or description..."
          [(ngModel)]="search"
          (ngModelChange)="onSearchChange($event)"
          (keyup.enter)="onEnter()"
          aria-label="Search roles"
        />
      </div>

      <!-- Search button -->
      <button
        class="btn btn-sm btn-outline-secondary w-100 w-sm-auto"
        (click)="onSearchChange(search)"
        aria-label="Search"
      >
        <i class="bi bi-search"></i>
      </button>

      <!-- New Role button -->
      <button
      *appHasPermission="'Role.Manage'"
        class="btn btn-sm btn-primary w-100 w-sm-auto"
        (click)="add()"
        aria-label="New Role"
      >
        <i class="bi bi-plus-lg me-1"></i> New Role
      </button>
    </div>
  </div>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>

  <!-- Table or empty state -->
  <div *ngIf="!loading && roles?.length; else empty" class="table-responsive">
    <table class="table table-hover align-middle roles-table mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col" class="text-center">Active</th>
          <th scope="col" class="text-end" *appHasPermission="'Role.Manage'">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of roles">
          <td data-label="Name">{{ r.name }}</td>
          <td data-label="Description">{{ r.description }}</td>
          <td data-label="Active" class="text-center">{{ r.isActive ? 'Yes' : 'No' }}</td>
          <td data-label="Actions" class="text-end" *appHasPermission="'Role.Manage'">
            <div class="btn-group btn-group-sm" role="group" aria-label="Role actions">
              <button class="btn btn-outline-primary" (click)="edit(r)" title="Edit" aria-label="Edit role">
                <i class="bi bi-pencil"></i>
              </button>

              <button class="btn btn-outline-danger" (click)="remove(r)" title="Delete" aria-label="Delete role">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty template -->
  <ng-template #empty>
    <div class="no-roles-found card p-3 text-center text-muted mt-3">
      No roles found.
    </div>
  </ng-template>

  <!-- Pagination -->
  <div class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-2 mt-4">
    <div class="btn-group btn-group-sm" role="group" aria-label="Page navigation">
      <button class="btn btn-outline-secondary" (click)="prev()" [disabled]="page === 1">Prev</button>

      <!-- keep simple page indicator (matches your current pagination vars) -->
      <button class="btn btn-primary activate">{{ page }}</button>

      <button class="btn btn-outline-secondary" (click)="next()" [disabled]="page === pageCount">Next</button>
    </div>

    <div class="pagination-info text-muted small mt-2 mt-md-0">
      <ng-container *ngIf="total > 0; else noTotal">
        Page  {{ ((page - 1) * pageSize) + 1 }} â€“  1 of {{ total }}
      </ng-container>

      <ng-template #noTotal>
        Showing {{ roles?.length || 0 }} roles
      </ng-template>
    </div>
  </div>
</div>
