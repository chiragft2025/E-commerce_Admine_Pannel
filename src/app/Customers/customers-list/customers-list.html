<div class="container py-3 customers-page">
  <!-- Page header (responsive) -->
  <div class="page-header d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between mb-3 gap-2">
    <!-- Title -->
    <div class="title-block d-flex align-items-center w-100">
      <h3 class="mb-0">Customers</h3>
    </div>

    <!-- Controls (search + buttons) -->
    <div class="controls d-flex flex-column flex-sm-row gap-2 align-items-stretch w-100 w-md-auto">
      <!-- Search input wrapper ensures proper shrinking -->
      <div class="search-wrapper flex-grow-1" style="min-width:0;">
        <input
          class="form-control form-control-sm"
          placeholder="Search by name or email..."
          [(ngModel)]="q"
          (keyup.enter)="onSearch()"
          aria-label="Search customers"
        />
      </div>

      <!-- Search button -->
      <button
        class="btn btn-sm btn-outline-secondary w-100 w-sm-auto"
        (click)="onSearch()"
        aria-label="Search"
      >
        <i class="bi bi-search"></i>
      </button>

      <!-- Add / New Customer button -->
      <button
        *appHasPermission="'Customer.Manage'"
        class="btn btn-sm btn-primary w-100 w-sm-auto"
        (click)="add()"
        aria-label="New Customer"
      >
        <i class="bi bi-plus-lg me-1"></i> New Customer
      </button>
    </div>
  </div>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>

  <!-- Table or empty state -->
  <div *ngIf="!loading && customers?.length; else empty" class="table-responsive">
    <table class="table table-hover align-middle customers-table mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <th scope="col" class="text-end" *appHasPermission="'Customer.Manage'">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let c of customers">
          <td data-label="Name">{{ c.fullName }}</td>
          <td data-label="Email">{{ c.email }}</td>
          <td data-label="Phone">{{ c.phone }}</td>
          <td data-label="Address">{{ c.address }}</td>
          <td data-label="Actions" class="text-end" *appHasPermission="'Customer.Manage'">
            <div class="btn-group btn-group-sm" role="group" aria-label="Customer actions">
              <button
                class="btn btn-outline-primary"
                (click)="edit(c)"
                title="Edit"
                aria-label="Edit customer"
              >
                <i class="bi bi-pencil"></i>
              </button>

              <button
                class="btn btn-outline-danger"
                (click)="remove(c)"
                title="Delete"
                aria-label="Delete customer"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty template -->
  <ng-template #empty>
    <div class="no-customers-found card p-3 text-center text-muted mt-3">
      No customers found.
    </div>
  </ng-template>

  <!-- Pagination -->
  <div class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-2 mt-4">
    <div class="btn-group btn-group-sm" role="group" aria-label="Page navigation">
      <button class="btn btn-outline-secondary" (click)="goToPage(page-1)" [disabled]="page === 1">Prev</button>

      <ng-container *ngFor="let p of [].constructor(pageCount); let i = index">
        <button
          class="btn"
          [ngClass]="i+1 === page ? 'btn-primary' : 'btn-outline-secondary'"
          (click)="goToPage(i+1)"
          [attr.aria-current]="i+1 === page ? 'page' : null"
        >
          {{ i+1 }}
        </button>
      </ng-container>

      <button class="btn btn-outline-secondary" (click)="goToPage(page+1)" [disabled]="page === pageCount">Next</button>
    </div>

    <div class="pagination-info text-muted small mt-2 mt-md-0">
      Page {{ page }} of {{ pageCount }} â€” {{ total }} items
    </div>
  </div>
</div>
