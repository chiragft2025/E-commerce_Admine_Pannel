<div class="form-card card shadow-sm p-4">

  <h2 class="mb-4">{{ isEdit ? 'Edit Customer' : 'New Customer' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()" novalidate>

    <div class="row g-3">
      <!-- Full name -->
      <div class="col-12 col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="fullName" />
        <div class="text-danger small mt-1"
             *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid">
          Required
        </div>
      </div>

      <!-- Email -->
      <div class="col-12 col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
        <div class="text-danger small mt-1"
             *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Invalid email
        </div>
      </div>

      <!-- Phone -->
      <div class="col-12 col-md-6">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" formControlName="phone" />
      </div>

      <!-- Address -->
      <div class="col-12">
        <label class="form-label">Address</label>
        <textarea class="form-control" formControlName="address" rows="3"></textarea>
      </div>
    </div>

    <!-- Error alert -->
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

    <!-- Actions -->
    <div class="d-flex justify-content-end gap-2 mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
