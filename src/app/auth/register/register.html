<!-- Bootstrap-based Registration Page -->
<div class="auth-page d-flex align-items-center justify-content-center">
  <div class="auth-card shadow p-4 p-md-5">

    <h1 class="text-center mb-4">Create Account</h1>

    <form (ngSubmit)="submit()" [formGroup]="form" novalidate>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          formControlName="username"
          autocomplete="username"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="form.controls['username'].touched && form.controls['username'].invalid"
        >
          Username is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          autocomplete="email"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
        >
          Please enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          autocomplete="new-password"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
        >
          Password is required (min 6 characters)
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          autocomplete="new-password"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="form.controls['confirmPassword'].touched && form.controls['confirmPassword'].invalid"
        >
          Please confirm your password
        </div>

        <div
          class="text-danger small mt-1"
          *ngIf="form.errors?.['passwordMismatch'] && (form.controls['confirmPassword'].touched || form.touched)"
        >
          Passwords do not match
        </div>
      </div>

      <!-- Submit button -->
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account?
      <a routerLink="/login" class="text-primary fw-semibold">Login</a>
    </p>

  </div>
</div>
