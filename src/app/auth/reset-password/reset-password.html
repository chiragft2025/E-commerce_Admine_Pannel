<div class="container py-3" [attr.aria-busy]="loading">
  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-4" role="status" aria-live="polite">
    <div class="spinner-border" aria-hidden="true"></div>
    <div class="visually-hidden">Processing…</div>
  </div>

  <!-- Error (single global error, Profile-style) -->
  <div *ngIf="error && !loading" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Card -->
  <div
    *ngIf="!loading"
    class="details-card card p-3 p-md-4"
    role="region"
    aria-label="Reset password"
  >
    <div class="mb-3">
      <h2 class="h5 mb-1">Reset Password</h2>
      <p class="text-muted small mb-0">
        Enter the OTP sent to your email. After verification, you can set a new password.
      </p>
    </div>

    <form #f="ngForm" (ngSubmit)="submit()" novalidate>
      <div class="row g-3 mb-3">
        <!-- OTP -->
        <div class="col-12">
          <label class="form-label">One-Time Password (OTP)</label>
          <input
            type="text"
            class="form-control"
            name="otp"
            [(ngModel)]="model.otp"
            #otpCtrl="ngModel"
            required
            maxlength="6"
            autocomplete="one-time-code"
            [readonly]="otpVerified"
            [class.is-invalid]="otpCtrl.touched && otpCtrl.invalid"
          />
        </div>

          <!-- Verify OTP Button -->
          <div class="col-12" *ngIf="!otpVerified">
            <button
            style="margin-right: 10px;"
              type="button"
              class="btn btn-primary"
              (click)="verifyOtp()"
              [disabled]="verifyingOtp"
            >
              {{ verifyingOtp ? 'Verifying…' : 'Verify OTP' }}
            </button>

            <button type="button" class="btn btn-outline-secondary" routerLink="/Login">
              Back
            </button>

        </div>

        <!-- Password Fields (VISIBLE ONLY AFTER OTP VERIFIED) -->
        <ng-container *ngIf="otpVerified">
          <div class="col-12 col-md-6">
            <label class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              name="newPassword"
              [(ngModel)]="model.newPassword"
              #newPwd="ngModel"
              required
              minlength="6"
              autocomplete="new-password"
              [class.is-invalid]="newPwd.touched && newPwd.invalid"
            />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              name="confirmPassword"
              [(ngModel)]="model.confirmPassword"
              #confirmPwd="ngModel"
              required
              autocomplete="new-password"
              [class.is-invalid]="
                confirmPwd.touched &&
                (confirmPwd.invalid || model.newPassword !== model.confirmPassword)
              "
            />
          </div>
        </ng-container>
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-end gap-2" *ngIf="otpVerified">
        <button type="button" class="btn btn-outline-secondary" routerLink="/login">
          Back to Login
        </button>

        <button type="submit" class="btn btn-success" [disabled]="loading || f.invalid">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
