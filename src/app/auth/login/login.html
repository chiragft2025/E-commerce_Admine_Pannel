<!-- Bootstrap-based Login Page -->
<div class="auth-page d-flex align-items-center justify-content-center">
  <div class="auth-card shadow p-4 p-md-5">

    <h1 class="text-center mb-4">Login</h1>

    <form (ngSubmit)="submit()" [formGroup]="form" novalidate>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          formControlName="username"
          autocomplete="username"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="form.controls['username'].touched && form.controls['username'].invalid"
        >
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          autocomplete="current-password"
        />
        <div
          class="text-danger small mt-1"
          *ngIf="form.controls['password'].touched && form.controls['password'].invalid"
        >
          Password is required
        </div>
      </div>

      <!-- Login button -->
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-primary fw-semibold">Register</a>
    </p>

  </div>
</div>
